<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Checklist</h1>
        <div id="workout-list">
            <!-- Empty checklist that can be filled dynamically -->
        </div>
        <button id="add-item" class="add-button">+</button>

        <!-- Timer Section -->
        <div id="timer">
            <button id="start-workout">Start Workout</button>
            <p id="timer-display">00:00:00</p>
        </div>

        <!-- Finish Button -->
        <button id="finish-workout" class="finish-button" style="display: none;">Finish Workout</button>
    </div>
    <audio id="ping-sound" src="ping.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
