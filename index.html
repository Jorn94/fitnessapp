<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Checklist</h1>
        <div id="workout-list">
            <!-- Empty checklist that can be filled dynamically -->
        </div>
        <button id="add-item">Add Workout Item</button>
        <button id="finish-workout">Finish Workout</button>
    </div>
    <audio id="ping-sound" src="ping.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
