<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <h1>Select a Workout List</h1>
            <!-- Default workout list link -->
            <a href="#" id="default-workout" class="workout-link">Savage Viking Workout</a>

            <!-- Error message (hidden by default) -->
            <p id="error-message" style="color: red; display: none;">List name already exists!</p>

            <!-- List of workout lists (now displayed as clickable text) -->
            <div id="workout-lists"></div>

            <!-- Add New Workout List Section (this will now be below the last list) -->
            <div class="new-list-section">
                <span class="add-icon">+</span>
                <span id="create-new-list" class="add-new-list">Add New Workout List</span>
            </div>
        </div>

        <!-- Workout Screen -->
        <div id="workout-screen" class="workout-screen" style="display: none;">
            <h1 id="workout-title">Workout Checklist</h1>
            <div id="workout-list" class="scrollable">
                <!-- Pre-filled workout items will be populated here -->
            </div>
            <button id="add-item" class="add-button">+</button>

            <!-- Timer Section -->
            <div id="timer">
                <button id="start-workout">Start Workout</button>
                <p id="timer-display">00:00:00</p>
            </div>

            <!-- Congratulatory Message -->
            <div id="congratulations-message" class="congrats-box" style="display: none;">
                Well done motherfucker!!
            </div>

            <!-- Home and Save Button -->
            <div id="home-save-buttons">
                <a href="#" id="save-list" class="icon-button">💾 Save</a>
                <a href="#" id="go-home" class="icon-button">🏠 Home</a>
            </div>
        </div>
    </div>
    <audio id="ping-sound" src="ping.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
